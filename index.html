            "front": "Wie gestaltet man eine erfolgreiche Elternarbeit in der Kita?",

        {
            "cardId": 65,

        {

            "front": "Wie fördert man die Sprachentwicklung von Kindern in der Kita?",
            "back": "Die Sprachentwicklung von Kindern in der Kita wird durch alltagsintegrierte Sprachförderung und gezielte Angebote unterstützt, die den Wortschatz erweitern, die Kommunikationsfähigkeit stärken und besonders Kinder mit Sprachschwierigkeiten oder Mehrsprachigkeit fördern. Alltagsintegrierte Sprachförderung umfasst das Sprechen während des Morgenkreises, bei dem die Kinder über ihren Tag erzählen, oder beim gemeinsamen Frühstück, wo sie neue Wörter wie „Bio-Apfel“ lernen. Gezielte Angebote beinhalten Reime, Lieder und Geschichten, die den Sprachrhythmus und das Sprachverständnis fördern, sowie das Vorlesen von Bilderbüchern mit offenen Fragen wie „Was denkt ihr, was als Nächstes passiert?“. Für mehrsprachige Kinder ist es wichtig, ihre Erstsprache zu wertschätzen, z. B. indem die Erzieherin einfache Wörter in der Erstsprache verwendet. Beispiel: Ein Kind mit Deutsch als Zweitsprache wird durch Bildkarten und Gespräche über Emotionen gefördert. Die Erzieherin zeigt eine Karte mit einem traurigen Gesicht und fragt: „Wie fühlt sich das Kind?“, wodurch das Kind neue Wörter lernt und seine Gefühle ausdrückt.",

        {

            "front": "Wie gestaltet man die Eingewöhnung eines Kindes in der Kita?",

        let currentCardIndex = -1;
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        let hiddenCards = JSON.parse(localStorage.getItem("hiddenCards")) || [];

        // Hilfsfunktionen zum Abrufen von Namen
        function getCategoryName(categoryId) {
            const category = categories.find(cat => cat.categoryId === categoryId);
            return category ? category.name : categoryId;
        }

        function getReference(referenceId) {
            const reference = references.find(ref => ref.referenceId === referenceId);
            return reference || { name: referenceId, description: "Keine Beschreibung verfügbar." };
        }

        $(document).ready(function() {
            // jQuery UI Tabs initialisieren
            $("#tabs").tabs();

            // jQuery UI Dialog für Referenzen-Overlay initialisieren
            $("#references-overlay").dialog({
                autoOpen: false,
                modal: true,
                width: "100%",
                height: "auto",
                buttons: {
                    "Zur Übersicht": function() {
                        $("#references-list-items").empty();
                        references.forEach(ref => {
                        $("#references-list-items").append(`
                            <li data-ref-id="${ref.referenceId}">
                                <strong>${ref.name}</strong>
                                <p>${ref.description}</p>
                            </li>
                            `);
                        });
                        $("#references-list").addClass("active");
                        $("#reference-detail").removeClass("active");
                    },
                    "Schließen": function() {
                        $(this).dialog("close");
                        $("#references-list").addClass("active");
                        $("#reference-detail").removeClass("active");
                    }
                }
            });

            // Alle Karten in der Liste anzeigen
            flashcards.forEach((card, index) => {
                $("#card-list").append(`
                    <li data-index="${index}">
                        ${card.front}
                        <span class="category">${getCategoryName(card.categoryId)}</span>
                    </li>
                `);
            });

            // Favoritenliste initial laden
            updateFavoritesList();

            // Ausgeblendete Karten initial laden
            updateHiddenList();

            // Erste zufällige Karte laden
            loadRandomCard();

            // Event-Handler für "Antwort anzeigen"
            $("#show-answer").click(function() {
                $("#flashcard").addClass("flipped");
            });

            // Event-Handler für "Nächste Karte" (auf Vorder- und Rückseite)
            $("#next-card-front, #next-card-back").click(function() {
                $("#flashcard").removeClass("flipped");
                loadRandomCard();
            });

            // Event-Handler für Favorisieren (Vorder- und Rückseite)
            $(".favorite-btn").click(function() {
                const cardId = flashcards[currentCardIndex].cardId;
                if (favorites.includes(cardId)) {
                    favorites = favorites.filter(id => id !== cardId);
                } else {
                    favorites.push(cardId);
                }
                localStorage.setItem("favorites", JSON.stringify(favorites));
                updateButtonStates();
                updateFavoritesList();
            });

            // Event-Handler für Ausblenden (Vorder- und Rückseite)
            $(".hide-btn").click(function() {
                const cardId = flashcards[currentCardIndex].cardId;
                if (hiddenCards.includes(cardId)) {
                    hiddenCards = hiddenCards.filter(id => id !== cardId);
                } else {
                    hiddenCards.push(cardId);
                    $("#flashcard").removeClass("flipped");
                    loadRandomCard();
                }
                localStorage.setItem("hiddenCards", JSON.stringify(hiddenCards));
                updateButtonStates();
                updateHiddenList();
            });

            // Event-Handler für Klick auf Karten in der Liste
            $("#card-list").on("click", "li", function() {
                const index = $(this).data("index");
                currentCardIndex = index;
                $("#flashcard").removeClass("flipped");
                $(".sidebar").addClass("hidden");
                loadCard(index);
            });

            // Event-Handler für Klick auf Favoriten
            $("#favorites-list").on("click", "li", function() {
                const index = $(this).data("index");
                currentCardIndex = index;
                $("#flashcard").removeClass("flipped");
                $(".sidebar").addClass("hidden");
                loadCard(index);
            });

            // Event-Handler für Klick auf ausgeblendete Karten
            $("#hidden-list").on("click", "li", function() {
                const index = $(this).data("index");
                currentCardIndex = index;
                $("#flashcard").removeClass("flipped");
                $(".sidebar").addClass("hidden");
                loadCard(index);
            });

            // Event-Handler für Klick auf Referenzen in der Karte (direkt zur Detailansicht)
            $("#references").on("click", "a", function(e) {
                e.preventDefault();
                const refId = $(this).data("ref-id");
                showReferenceDetail(refId);
                $("#references-list-items").empty();
                references.forEach(ref => {
                    $("#references-list-items").append(`
                        <li data-ref-id="${ref.referenceId}">
                            <strong>${ref.name}</strong>
                            <p>${ref.description}</p>
                        </li>
                    `);
                });
                $("#references-overlay").dialog("open");
            });

            // Event-Handler für "Alle Referenzen anzeigen"
            $("#show-all-references").click(function() {
                $("#references-list-items").empty();
                references.forEach(ref => {
                    $("#references-list-items").append(`
                        <li data-ref-id="${ref.referenceId}">
                            <strong>${ref.name}</strong>
                            <p>${ref.description}</p>
                        </li>
                    `);
                });
                $("#references-list").addClass("active");
                $("#reference-detail").removeClass("active");
                $("#references-overlay").dialog("open");
            });

            // Event-Handler für Klick auf Referenz in der Liste (zur Detailansicht)
            $("#references-list-items").on("click", "li", function() {
                const refId = $(this).data("ref-id");
                showReferenceDetail(refId);
            });

            // Event-Handler für Sidebar ein-/ausblenden
            $("#toggle-sidebar").click(function() {
                $(".sidebar").toggleClass("hidden");
            });
        });

        function loadRandomCard() {
            let availableCards = flashcards.filter(card => !hiddenCards.includes(card.cardId));
            if (availableCards.length <= 1) {
                alert("Alle Karten sind ausgeblendet. Bitte einige Karten einblenden, um fortzufahren.");
                return;
            }
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * flashcards.length);
            } while (hiddenCards.includes(flashcards[newIndex].cardId) || newIndex === currentCardIndex);
            currentCardIndex = newIndex;
            loadCard(newIndex);
        }

        function loadCard(index) {
            const card = flashcards[index];
            $("#front-text").text(card.front);
            $("#front-text-back").text(card.front);
            $("#category-front").text(`Kategorie: ${getCategoryName(card.categoryId)}`);
            $("#category-back").text(`Kategorie: ${getCategoryName(card.categoryId)}`);
            $("#back-text").text(card.back);
            $("#references").empty();
            card.references.forEach(ref => {
                const refName = getReference(ref).name;
                $("#references").append(`<a href="#" data-ref-id="${ref}">${refName}</a><br>`);
            });

            updateButtonStates();
        }

        function updateFavoritesList() {
            $("#favorites-list").empty();
            flashcards.forEach((card, index) => {
                if (favorites.includes(card.cardId)) {
                    $("#favorites-list").append(`
                        <li data-index="${index}">
                            ${card.front}
                            <span class="category">${getCategoryName(card.categoryId)}</span>
                        </li>
                    `);
                }
            });
        }

        function updateHiddenList() {
            $("#hidden-list").empty();
            flashcards.forEach((card, index) => {
                if (hiddenCards.includes(card.cardId)) {
                    $("#hidden-list").append(`
                        <li data-index="${index}">
                            ${card.front}
                            <span class="category">${getCategoryName(card.categoryId)}</span>
                        </li>
                    `);
                }
            });
        }

        function showReferenceDetail(refId) {
            const ref = getReference(refId);
            $("#reference-detail-content").html(`
                <strong>${ref.name}</strong>
                <p>${ref.description}</p>
            `);
            $("#references-list").removeClass("active");
            $("#reference-detail").addClass("active");
        }

        function updateButtonStates() {
            const cardId = flashcards[currentCardIndex].cardId;
            const isFavorited = favorites.includes(cardId);
            const isHidden = hiddenCards.includes(cardId);

            // Favoriten-Button initialisieren
            $(".favorite-btn").button({
                icon: "ui-icon-heart",
                showLabel: false
            }).removeClass("favorited").addClass(isFavorited ? "favorited" : "");

            // Ausblende-Button initialisieren
            $(".hide-btn").button({
                icon: isHidden ? "ui-icon-eye-off" : "ui-icon-eye",
                showLabel: false
            }).removeClass("favorited").addClass(isHidden ? "favorited" : "");
        }
    </script>
